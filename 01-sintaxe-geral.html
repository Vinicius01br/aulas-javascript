<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Començando no Javascript</h1>
    <hr>
    <!-- Toda programação JS precisa estar dentro de uma tag de script ou apontar para um script
    eterno. Normalmente, o script fica no final da página (antes de terminar o body)-->
    <script>
        //
        //comentario de Multiplas linhas (SHIFT ALT A) */
        // console Comando de saida de dados
        console.log("Hello Word");
        /* Manipulação de dados*/
        //Variaveis
        let curso ="HTML e CSS"; // string literal (entre aspas)
        let ano = 2024;// números (inteiros/real), sem aspas

        //Constantes (valores fixos, não podem ser modificados)
        const escola = "senac penha"
        //saída de dados para mostrar na tela
        console.log(curso);
        console.log(ano);
        console.log(escola);
    </script>
</body>

</html>
